<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
</head>
<body>
    <div class="container">
        <h1>Админ-панель</h1>
        <form id="add-match-form" action="/admin" method="post">
            <label for="league">Лига</label>
            <select id="league" name="league" required>
                <option value="english">Англия</option>
                <option value="italian">Германия</option>
                <option value="spanish">Испания</option>
                <option value="italian">Италия</option>
                <option value="russian">Россия</option>
            </select>

            <label for="team1">Команда 1</label>
            <input type="text" id="team1" name="team1" required>

            <label for="team2">Команда 2</label>
            <input type="text" id="team2" name="team2" required>

            <label for="odds1">П1</label>
            <input type="number" id="odds1" name="odds1" step="0.01" required>

            <label for="oddsX">Х</label>
            <input type="number" id="oddsX" name="oddsX" step="0.01" required>

            <label for="odds2">П2</label>
            <input type="number" id="odds2" name="odds2" step="0.01" required>

            <label for="oddsOver25">ТБ2_5</label>
            <input type="number" id="oddsOver25" name="oddsOver25" step="0.01" required>

            <label for="oddsUnder25">ТМ2_5</label>
            <input type="number" id="oddsUnder25" name="oddsUnder25" step="0.01"  required>

            <button type="submit">Добавить матч</button>

        </form>

        <form id="add_teams" action="/add_teams" method="post">
            <button type="submit">Добавить команды</button>
        </form>

        <form id="add_tour" action="/add_tour" method="post">
            <button type="submit">Добавить тур</button>
        </form>

        <form id="generate-results-form" action="/add_results" method="get">
            <button type="submit">Сгенерировать тур</button>
        </form>

    </div>
</body>
</html>
